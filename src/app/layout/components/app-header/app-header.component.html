<ion-header>
  <ion-toolbar>
    <ng-content select="[title]"></ng-content>
    <ion-label slot="end">
      <ion-icon name="diamond-outline"></ion-icon>
      <div>
        <span>{{ this.userStats?.money }}</span>
        <span class="income">
          <span *ngIf="this.userStats?.income == undefined">0</span
          >{{ this.userStats?.income }}/s
        </span>
      </div>
    </ion-label>
  </ion-toolbar>
</ion-header>
