<app-header>
  <ion-title title> Mon profil </ion-title>
</app-header>

<ion-content>
  <ion-header>
    <ion-toolbar>
      <!-- Logout button -->
      <ion-buttons slot="end">
        <ion-button (click)="logOut()">
          <ion-icon name="log-out"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding" *ngIf="user">
    <form (submit)="updateUserName(user)">
      <ion-toolbar>
        <ion-input
          type="text"
          placeholder="{{ user.name }}"
          [(ngModel)]="user.name"
          name="user.name"
          required
          disabled="{{ !editionMode }}"
        ></ion-input>

        <ion-buttons *ngIf="user === actualUser" slot="end">
          <ion-button *ngIf="!editionMode" (click)="editionMode = true">
            <ion-icon name="pencil"></ion-icon>
          </ion-button>
          <ion-button type="submit" *ngIf="editionMode">
            <ion-icon name="checkmark-outline"></ion-icon>
          </ion-button>
          <ion-button (click)="deleteUser(user)" type="submit">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </form>
  </div>

  <div class="ion-padding" *ngIf="bases">
    <h2>Bases</h2>
    <div *ngFor="let base of bases">
      <a [routerLink]="['/base', base.id]">{{ base.name }}</a>
    </div>
    <div *ngIf="bases.length === 0">
      <p>Aucune base pour le moment</p>
    </div>
  </div>
</ion-content>
